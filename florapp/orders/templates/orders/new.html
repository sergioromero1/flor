{% extends 'orders/base.html' %}

{% block head_content %}
<title>Nueva orden</title>
{% endblock %}

{% block container %}

        
    <header><h1> Nueva Orden </h1></header>

    {% if error_message %}
        <p><strong> {{ error_message }}</strong></p>
    {% endif %}
    <main>
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {# Units field #}
            <input type="text" name="units" placeholder="unidades">

            {# Unit price #}
            <input type="text" name="unit_price" placeholder="precio unitario">

            {# observation_text field #}
            <input type="text" name="observations_text" placeholder="observaciones">

            <button type="submit">Aceptar</button>
        </form>
    </main>
    
{% endblock%}
